[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:nginx]
command=nginx -g "daemon off;"
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
autorestart=true
priority=10

[program:ghosthub-backend]
command=/app/ghosthub-backend
directory=/app
user=ghosthub
environment=RUST_LOG="%(ENV_RUST_LOG)s",DATABASE_URL="%(ENV_DATABASE_URL)s",REDIS_URL="%(ENV_REDIS_URL)s",SERVER_ADDR="%(ENV_SERVER_ADDR)s",JWT_SECRET="%(ENV_JWT_SECRET)s",DEMO_MODE="%(ENV_DEMO_MODE)s"
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend.log
autorestart=true
priority=20
startretries=3
startsecs=10

[program:demo-init]
command=/app/demo-init.sh
directory=/app
user=ghosthub
environment=DATABASE_URL="%(ENV_DATABASE_URL)s"
stdout_logfile=/var/log/supervisor/demo-init.log
stderr_logfile=/var/log/supervisor/demo-init.log
autorestart=false
priority=5
exitcodes=0

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface